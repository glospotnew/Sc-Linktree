<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glospot Botz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="thumbnail" src="" alt="Thumbnail" class="thumbnail">
            <h1 id="site-title">Glospot Botz</h1>
            <p id="site-description">Asisten Digital Anda</p>
        </div>
        
        <div class="buttons-container" id="buttons-container">
            <!-- Buttons will be loaded from data.json -->
        </div>
        
        <div class="music-player">
            <div class="player-controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" class="progress-bar" value="0">
                <span id="duration">0:00</span>
            </div>
            <div class="song-info">
                <span id="song-title">Memuat lagu...</span>
            </div>
        </div>
        
        <div class="footer">
            <p id="footer-text">Â© 2021-2025 Glospot - Botz</p>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script src="script.js"></script>
</body>
</html>
