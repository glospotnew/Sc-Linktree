<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Glospot Botz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="thumbnail" src="https://g.top4top.io/p_3420aouot1.jpg" alt="Thumbnail" class="thumbnail">
            <h1 id="site-title">Glospot Botz</h1>
            <p id="site-description">Asisten Digital Anda</p>
        </div>
        
        <div class="buttons-container" id="buttons-container">
            <a href="https://wa.me/message/FEKYR7NENFG7N1" class="button">
                <i class="fab fa-whatsapp"></i> Whatsapp Pemilik Bot
            </a>
            <a href="https://chat.whatsapp.com/JzpLPmrYl8g5YTihhLo0Gh" class="button">
                <i class="fa fa-commenting"></i> Group Bot
            </a>
            <a href="https://whatsapp.com/channel/0029VaIRJkGInlqPr3kjRV0s" class="button">
                <i class="fa-solid fa-headset"></i> Channel Bot/Informasi
            </a>

                <i class="fa-solid fa-robot"></i> Sewa Bot
            </a>
        </div>
        
        <div class="music-player">
            <div class="player-controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" class="progress-bar" value="0">
                <span id="duration">0:00</span>
            </div>
            <div class="song-info">
                <span id="song-title">Lagu 1</span>
            </div>
        </div>
        
        <div class="footer">
            <p id="footer-text">&copy; 2021-2025 Glospot - Botz</p>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script src="script.js"></script>
</body>
